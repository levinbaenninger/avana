name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint:check

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Type Check
        run: pnpm typecheck

  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: 💻 Use Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🔬 Format
        run: pnpm format:fix

      - name: 🔧 Stash changes before pull
        run: git stash --include-untracked

      - name: 🔄 Pull latest changes (rebase)
        env:
          PR_HEAD_REF: ${{ github.head_ref }}
        run: git pull --rebase origin "$PR_HEAD_REF"

      - name: 🔧 Pop stash after pull
        run: git stash pop || true

      - name: 📸 Commit
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 'chore: format code'
